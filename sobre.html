<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobre · Carlos Ribeiro</title>
  <meta name="description" content="Informação adicional sobre Carlos Ribeiro: áreas de atuação, projetos e contactos." />
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f6f7fb; --fg:#1f2937; --muted:#6b7280; --brand:#908d77; --brand-strong:#7a775f; --card:#ffffff; --ring: rgba(144,141,119,.25); }
    @media (prefers-color-scheme: dark) { :root { --bg:#0b0c10; --fg:#e5e7eb; --muted:#9ca3af; --card:#121318; } }
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg)}
    .wrap{max-width:900px;margin:0 auto;padding:1.6rem}
    .top{display:flex;align-items:center;gap:.8rem;margin-bottom:1rem}
    .logo{height:40px;width:auto}
    .spacer{flex:1}
    .home{text-decoration:none;color:var(--brand);font-weight:600;padding:.5rem .8rem;border-radius:10px;background:rgba(144,141,119,.1);border:1px solid rgba(144,141,119,.18)}
    .home:hover{background:rgba(144,141,119,.18)}

    .card{background:var(--card);border-radius:18px;box-shadow:0 10px 28px rgba(0,0,0,.06);padding:1.4rem;border:1px solid rgba(0,0,0,.06);margin-bottom:1.2rem}
    h2{font-family:Poppins,Inter,sans-serif;margin:.2rem 0 0.6rem 0}
    p{line-height:1.7;margin:.4rem 0;color:var(--fg)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <img src="/logo.png" alt="Logotipo Carlos Ribeiro" class="logo" />
      <div class="spacer"></div>
      <a class="home" href="/index.html">Voltar à Página Inicial</a>
    </div>

    <section class="card">
      <h2>Sobre mim</h2>
      <p class="muted">Em atualização…</p>
    </section>

    <section class="card">
      <h2>Áreas de Atuação</h2>
      <p class="muted">Em atualização…</p>
    </section>

    <section class="card">
      <h2>Projetos & Experiência</h2>
      <p class="muted">Em atualização…</p>
    </section>

    <section class="card">
      <h2>Contactos</h2>
      <p class="muted">Em atualização…</p>
    </section>
  </div>
</body>
</html>
