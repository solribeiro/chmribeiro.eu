<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carlos Ribeiro · Consultadoria de Gestão</title>
  <meta name="description" content="Consultadoria de gestão por Carlos Ribeiro. Contacto, LinkedIn e presença profissional." />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Carlos Ribeiro · Consultadoria de Gestão" />
  <meta property="og:description" content="Consultadoria de gestão · Contacta por email ou LinkedIn." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chmribeiro.eu" />
  <meta property="og:image" content="/avatar-512.jpg" />
  <meta name="twitter:card" content="summary" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f7fb; --fg: #1f2937; --muted: #6b7280; --brand: #4b0082; --brand-strong: #36005e; --card: #ffffff; --ring: rgba(75,0,130,.25);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0b0c10; --fg: #e5e7eb; --muted: #9ca3af; --card: #121318; }
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg);
      background: radial-gradient(1200px 1200px at 10% -10%, rgba(75, 0, 130, .08), transparent 60%),
                  radial-gradient(1200px 1200px at 110% 110%, rgba(75, 0, 130, .08), transparent 60%),
                  var(--bg);
      display: grid; place-items: center; padding: 2rem;
    }
    .card {
      width: 100%; max-width: 720px; background: var(--card); border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06); padding: 2.2rem; border: 1px solid rgba(0,0,0,.06);
    }
    header { display: flex; align-items: center; gap: 1.2rem; }
    .avatar { width: 84px; height: 84px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 14px rgba(75,0,130,.35); border: 2px solid rgba(75,0,130,.35); }
    h1 { font-size: clamp(1.8rem, 2.6vw, 2.4rem); margin: 0; line-height: 1.1; }
    .subtitle { color: var(--muted); margin: .25rem 0 0 0; font-size: 1.05rem; }
    .bio { margin-top: 1.25rem; line-height: 1.6; }
    .actions { margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: .8rem; }
    .button, .linkicon { display: inline-flex; align-items: center; gap: .6rem; text-decoration: none; font-weight: 600; border-radius: 10px; transition: all .12s ease; }
    .button { background: var(--brand); color: #fff; padding: .75rem 1.1rem; box-shadow: 0 6px 16px rgba(75,0,130,.3); }
    .button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(75,0,130,.35); background: var(--brand-strong); }
    .linkicon { color: var(--brand); background: rgba(75,0,130,.08); padding: .65rem .9rem; border: 1px solid rgba(75,0,130,.12); }
    .linkicon:hover { background: rgba(75,0,130,.14); transform: translateY(-1px); }
    footer { margin-top: 2rem; color: var(--muted); font-size: .9rem; text-align: center; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <img class="avatar" src="/avatar-512.jpg" alt="Foto de Carlos Ribeiro" width="84" height="84" />
      <div>
        <h1>Carlos Ribeiro</h1>
        <p class="subtitle">Consultadoria de Gestão</p>
      </div>
    </header>

    <section class="bio" aria-label="Resumo">
      <p>Ajudo organizações a simplificar processos, tomar decisões com base em dados e implementar mudanças com impacto real. Falo a linguagem do negócio, sem jargão desnecessário.</p>
    </section>

    <div class="actions">
      <a class="button" href="mailto:geral@chmribeiro.eu" aria-label="Enviar email para Carlos Ribeiro">
        Contactar por Email
      </a>
      <a class="linkicon" href="https://www.linkedin.com/in/carlos-ribeiro-398b6455" target="_blank" rel="noopener noreferrer" aria-label="Visitar LinkedIn de Carlos Ribeiro">
        LinkedIn
      </a>
    </div>

    <footer>© 2025 Carlos Ribeiro · Todos os direitos reservados</footer>
  </main>
</body>
</html>
