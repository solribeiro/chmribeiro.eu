<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Ribeiro - Consultadoria de Gestão</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            padding: 50px 20px 20px 20px;
        }
        img.profile {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0 20px;
        }
        a.button {
            background-color: #5a2d82;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        a.button:hover {
            background-color: #36005e;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
        @media (max-width: 500px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header>
        <img src="avatar-512.jpg" alt="Foto de Carlos Ribeiro" class="profile">
        <h1>Carlos Ribeiro</h1>
        <p>Consultadoria de Gestão</p>
        <a class="button" href="mailto:teuemail@chmribeiro.eu">Contactar por Email</a>
        <p><a href="https://www.linkedin.com/in/carlos-ribeiro" target="_blank">LinkedIn</a></p>
    </header>
    <footer>
        &copy; 2025 Carlos Ribeiro — Todos os direitos reservados
    </footer>
</body>
</html>
